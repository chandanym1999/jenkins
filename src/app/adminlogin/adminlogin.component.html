            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Username</label>
                <input type="text" class="form-control" id="exampleInputEmail1" name="username" [(ngModel)]='username' aria-describedby="emailHelp">

                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]='password' id="exampleInputPassword1">

              <button type="submit" [disabled]="!username||!password" class="btn btn-secondary" (click)='check();'>Login</button>
              
            </form>
          </div>
          <div class="col-md-2 text-center" style="padding-bottom: 30px;">
